    <!-- Main Content -->
    <div class="contentContainer container-fluid">

      <div class="form-container row">

        <div class="main-col col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="border:1px solid;">
        <!-- login form -->
        <h2>Đăng kí</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="email">Địa chỉ email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="pwd">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label for="re-pwd">Nhập lại mật khẩu:</label>
            <input type="password" class="form-control" id="re-pwd">
          </div>
          <div class="form-group">
            <label>Trình độ giáo dục:</label>
            <select class="form-control" id="sel1">
              <option>Trung học phổ thông</option>
              <option>Trung cấp</option>
              <option>Cao đẳng</option>
              <option>Đại học</option>
            </select>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Tôi đã đọc và chấp nhận các điều khoản sử dụng.</label>
          </div>
          <button type="submit" class="btn btn-default">Đăng kí</button>
          <div>
          Đã có tài khoản ?<a href="login.html"> Đăng nhập.</a>
          </div>
        </form>
        </div>
      </div>

    </div>

        </div>
        <div class="col-lg-4 col-sm-4">
          <span><b>Nhóm:</b></span>
